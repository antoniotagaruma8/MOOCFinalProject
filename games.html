	<!--================Interactive Games Area =================-->
	<section class="interactive_games_area section_gap">

			<div class="row">
				<div class="col-lg-12">
					<div class="main_title">
						<h2>Our Interactive Games</h2>
						<p>Click on a game to see the details and a video.</p>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-12 text-center">
					<button id="shuffle-button" class="btn btn-primary mb-4">Shuffle Cards</button>
				</div>
			</div>

			<div id="game-cards-container" class="row">
				<!-- Game cards will be inserted here by JavaScript -->
			</div>
		</div>
	</section>

	<!-- Game Details Modal -->
	<div class="modal fade" id="game-details-modal" tabindex="-1" role="dialog" aria-labelledby="game-details-modal-label" aria-hidden="true">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="game-details-modal-label">Game Details</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<h3 id="modal-game-title"></h3>
					<p id="modal-game-description"></p>
					<div class="embed-responsive embed-responsive-16by9">
						<iframe id="modal-game-video" class="embed-responsive-item" src="" allowfullscreen></iframe>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
